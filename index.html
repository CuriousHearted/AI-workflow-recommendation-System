<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Workflow System</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="title">AI-Powered Workflow Recommendation System</h1>

    <!-- Workflow Form -->
    <div class="workflow-form">
      <h2>Create New Workflow</h2>
      <form id="workflowForm">
        <input type="text" id="workflowName" placeholder="Workflow Name" required>
        <div id="tasksContainer">
          <div class="task">
            <input type="text" placeholder="Task Name" required>
            <input type="text" placeholder="Assigned To" required>
          </div>
        </div>
        <button type="button" id="addTaskBtn">Add Task</button>
        <button type="submit">Create Workflow</button>
      </form>
    </div>

    <!-- Workflow List -->
    <div class="workflow-list">
      <h2>Workflow List</h2>
      <ul id="workflowList">
        <!-- Workflow items will be injected here -->
      </ul>
    </div>

    <!-- Real-Time Notifications -->
    <div class="notifications">
      <h2>Real-Time Notifications</h2>
      <ul id="notificationList">
        <!-- Notifications will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
